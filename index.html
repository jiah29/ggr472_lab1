<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Setting title and icon for browser tab-->
    <title>Places of Interests @ UofT</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <!--Connecting Bootstrap css and custom stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Places of Interests @ UofT</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <!--Link to home page-->
            <a class="nav-link" id="current" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <!--Link to suggestion page-->
            <a class="nav-link" href="./suggestions.html">Suggestions</a>
          </li>
          <li class="nav-item dropdown">
            <!--Dropdown links to socials-->
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Socials
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <!--Should open these links in an external page-->
              <a
                class="dropdown-item"
                href="https://www.facebook.com/"
                target="_blank"
                >Facebook</a
              >
              <a
                class="dropdown-item"
                href="https://www.instagram.com/?hl=en"
                target="_blank"
                >Instagram</a
              >
              <a
                class="dropdown-item"
                href="https://www.tiktok.com/"
                target="_blank"
                >Tiktok</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!--Heading-->
    <h1>Places that you must visit at UofT</h1>

    <!--Footer section with dynamically added last refreshed date-->
    <div id="footer">Made by Jia Hao Choo. Last Refreshed on</div>

    <!--Connecting Bootstrap js and custom javascript-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
